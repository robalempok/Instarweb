<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Share with Friends</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <share-buttons [theme]="'default'" [include]="['facebook','twitter','google','linkedin','pinterest','reddit','tumblr','whatsapp','messenger','telegram','vk','stumble','xing','sms','email','copy']"
    [show]="17" [size]="-4" [title]="'Insights Network Web Wallet'" [description]="'I am using Insights Network Web Wallet'"
    [url]="url" [tags]="'Instar, Insights, Network, InsightsNetwork'"></share-buttons>
</div>
