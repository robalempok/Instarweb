<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Instar Wallet Address</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <qrcode class="qr" [qrdata]="qrUrl" [size]="200" [level]="'M'"></qrcode>
</div>
<div class="modal-footer">
  <div class="form-group w-100">
    <div class="form-element purpled">
        <div class="input-group-prepend">
            <input type="text" class="form-control"  readonly [value]="address" #instarAddressInput />
            <div class="input-group-text">
              <button [ngxClipboard]="instarAddressInput" ngbTooltip="Copied!" triggers="click:blur"><i class="fa fa-copy"></i></button>
            </div>
        </div>
    </div>
  </div>
</div>
