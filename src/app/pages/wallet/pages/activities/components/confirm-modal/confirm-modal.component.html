<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Confirm Survey</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div>
    <p>
      Confirm that you want to receive <span class=font-weight-bold>{{ reward }} INSTAR</span> tokens from Insights Network
      in return for your answer, age and country of origin.
    </p>
  </div>
</div>
<div class="modal-footer">
  <div>
    <button (click)="activeModal.dismiss('Cancel click')" appButtonCancel>Cancel</button>
  </div>
  <div>
    <button (click)="confirm()"  appButtonConfirm>Confirm</button>
  </div>
</div>
