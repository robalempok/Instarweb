<div class="modal-header">
  <h5 class="modal-title">NEW SUBSCRIPTION</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="d-flex align-items-center">
    <div class="activity-icon">
        <div [ngClass]="'type-' + activity.type">{{ activityInitials }}</div>
    </div>
    <div class="d-inline-block">
      <h4>{{activity.title}}</h4>
    </div>
  </div>
  <hr>
  <div>
    <p>
      {{activity.description}}
    </p>
  </div>
</div>
<div class="modal-footer">
  <div class="d-flex align-items-center">
    <span class="mr-4">REWARD</span>
    <app-instar-reward [amount]="activity.reward"></app-instar-reward>
  </div>
  <div *ngIf="!fulfilledFormValues">
    <button (click)="subscribe()"  appButtonConfirm>Subscribe</button>
  </div>
</div>
