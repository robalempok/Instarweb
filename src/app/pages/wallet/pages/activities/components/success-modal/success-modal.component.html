<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="success">
    <div>
      <img src="assets/images/wallet/success-icon.svg">
      <span>Added to Your Account</span>
    </div>
    <div class="reward">
      <img width="40px" height="40px" src="assets/images/logo-token.svg">
      <span>{{ reward }}</span>
    </div>
  </div>
  <div>
    <p>
      Invite your friends and receive <span class=font-weight-bold>{{ referralReward }} INSTAR</span> as soon as they complete three
      activities!
    </p>
  </div>
</div>
<div class="modal-footer">
  <div>
    <button (click)="openShareModal()" appButtonShare>Share With Friends</button>
  </div>
</div>
