<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Update Profile Picture</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div>
    <p>
      Confirm that you want to upload <span class=font-weight-bold>{{ fileName }}</span>.
    </p>
  </div>
</div>
<div class="modal-footer">
  <div>
    <button (click)="activeModal.dismiss('Cancel click')" appButtonCancel>Cancel</button>
  </div>
  <div>
    <button (click)="confirm()" appButtonConfirm>Confirm</button>
  </div>
</div>
